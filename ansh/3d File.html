<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Animation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      background-color: #ffffff; 
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff99;
      border-radius: 10px;
      color: #fff;
     text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 0 30px rgba(0, 255, 153, 0.8);
      opacity: 1;
      visibility: visible;
      transition: opacity 1s ease, transform 0.5s ease;
      font-family: 'Orbitron', sans-serif;
      width: 70%; 
    }

    .popup button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00ff99;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .popup button:hover {
      transform: scale(1.1);
    }

    .loader-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="popup" id="popup">
   Created by Ansh Creation TeamðŸ˜…<br>
    <button onclick="startLoading()">Start</button>
  </div>

  <div class="loader-container" id="loader-container" style="display:none;">
    <canvas id="three-canvas"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    const canvas = document.getElementById("three-canvas");
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);  
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 8.5;

    const particleGeometry = new THREE.SphereGeometry(1.5, 50, 50);  
    const particleMaterial = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.1,  
      transparent: true,
      opacity: 0.8,
    });
    const particles = new THREE.Points(particleGeometry, particleMaterial);
    scene.add(particles);

    const additionalParticles = new THREE.Points(particleGeometry, new THREE.PointsMaterial({
      color: 0xff6347,  
      size: 0.08, 
      transparent: true,
      opacity: 0.6,
    }));
    additionalParticles.position.set(5, 5, 0);
    scene.add(additionalParticles);

    const clock = new THREE.Clock();
    let startTime = Date.now();
    let particleColor = new THREE.Color(0xffffff);

    function animate() {
      const elapsedTime = (Date.now() - startTime) / 1000; 

      particles.rotation.y += 0.005;
      particles.rotation.x += 0.002;

      const scale = Math.sin(elapsedTime) * 0.1 + 1; 
       particles.scale.set(scale, scale, scale);

      const hue = (elapsedTime % 10) / 10; 
      particleColor.setHSL(hue, 1, 0.6); 
      particles.material.color.set(particleColor);

      additionalParticles.rotation.y += 0.003;

      renderer.render(scene, camera);

      requestAnimationFrame(animate);
    }
    animate();

    function startLoading() {
      document.getElementById("popup").style.display = 'none';
      document.getElementById("loader-container").style.display = 'block';

      let progress = 0;
      const interval = setInterval(() => {
        if (progress < 100) {
          progress++;
        } else {
          clearInterval(interval);
        }
      }, 50);
    }

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
